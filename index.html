<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <!-- Sign in page -->
    <div class="container1 " id="container1">
         <h1>Diaries</h1>
         <p id="textunderlogo"></p>
         <div class="gap"></div>
        <form >
            <label for="name">Username</label>
            <input type="text" id="username">
            <label for="name">Password</label>
            <input type="password" id="password">
            <p class="error hide"><i class="fas fa-exclamation-circle"></i>Error: User not found</p>
            <button type="submit" class="signingBtn"id="container1-submit-btn">Sign in</button>
         
            <div class="signup">
              <p signup-para>Dont have any account? <a href="#">Register</a></p>
            </div>
        </form>
        
    </div>

    <!-- Newsfeed page -->

    <div class="container2 hidden" id="container2">
        <!-- navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Diaries</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link " aria-current="page" href="#" >Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">My Profile</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Others
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                      <li><a class="dropdown-item" href="#">Action</a></li>
                      <li><a class="dropdown-item" href="#">Another action</a></li>
                      <li><hr class="dropdown-divider"></li>
                      <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                  </li>
                 
                </ul>
                <form class="d-flex search-box">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
              </div>
            </div>
          </nav>
          <div class="newsfeed" id="newsfeed">
              <div class="user-box">
                  <div class="user-name">
                     <h3>Abdul Hanan</h3>
                  </div>
                  <div class="user-timeline">
                      <p class="timeline">
                           feeling happy!

    </div>
